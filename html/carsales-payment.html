    <body class="bodyPayment">
        <div class="container-fluid g-0">
            <section id="paymentHeader" class="bg-white">
                <div class="row py-5 g-0">
                    <div class="col-8 offset-2 col-md-4 offset-md-4 col-lg-2 offset-lg-5">
                        <img src="img/logo-autofact.svg" class="img-fluid" alt="logotipo autofact" />
                    </div>
                </div>
                <div class="row pb-5 g-0">
                    <div class="col-10 offset-1 col-lg-8 offset-lg-2">
                        <h1><div class="txt-secondary text-center">Elige el medio de pago</div></h1>
                    </div>
                </div>
            </section>
            <section id="paymentCall">
                <div class="row g-0 mt-5">
                    <div class="card col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                        <div class="row justify-content-center align-middle">
                        <div class="col-1 align-middle"><input class="form-check-input align-middle" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></div>
                        <div class="col-7"><img src="img/Webpay_FB_800.svg" class="img-fluid" alt="logotipo webpay"></div>
                    </div>
                    <div class="row justify-content-center align-middle mt-5">
                        <div class="col-1 align-middle"><input class="form-check-input align-middle" type="radio" name="flexRadioDefault" id="flexRadioDefault1"></div>
                        <div class="col-7"><img src="img/Logo_Servipag.svg" class="img-fluid" alt="logotipo servipag"></div>
                    </div>
                                        <div class="row justify-content-center mt-5">
                        <div class="col-10 text-center"><a href="carsales-landing.html" class="btn btn-white">Volver atrás</a>
                        <a href="#" class="btn btn-secondary ms-2">Pagar ahora</a></div>
                    </div>
                    </div>
                </div>
                <div class="row g-0 mt-5">
                    <div class="col-10 offset-1 text-center">
                        <h3><span class="txt-white">Una vez realizado el pago, el informe llegará al mail ingresado</span></h3>
                    </div>
                    <div class="col-10 offset-1 text-center mt-5">
                        <p><span class="txt-white">Para consultas sobre tu pago, puedes contactarnos al correo <span style="font-weight: 700;">unoporciento@chileautos.cl</span> y te responderemos dentro de 
nuestro horario de atención: <span style="font-weight: 700;">lunes a viernes de 8:30 a 18:30</span></span></p>
                    </div>
                </div>
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
